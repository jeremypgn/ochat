<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oChat</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Bootstrap CDN (optional for styling) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>oChat</h1>

        <!-- Form to submit a message -->
        <form @submit.prevent="addMessage">
            <div class="form-group">
                <label for="username">Votre nom :</label>
                <input type="text" id="username" v-model="newMessage.username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" v-model="newMessage.message" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Poster le message</button>
        </form>

        <hr>

        <!-- Display messages -->
        <div id="messages">
            <div v-for="message in messages" :key="message.id" class="message">
                <strong>{{ message.username }}</strong>: {{ message.message }} (<small>{{ formatDate(message.createdAt) }}</small>)
                <button @click="deleteMessage(message.id)" class="btn btn-sm btn-danger ml-2">Supprimer</button>
            </div>
            <div v-if="messages.length === 0" class="message">
                Aucun message trouv√©.
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                api_url: 'http://host.local/api',
                messages: [],
                newMessage: { username: '', message: '' }
            },
            mounted() {
                this.fetchMessages();
                setInterval(this.fetchMessages, 5000);
            },
            methods: {
                fetchMessages() {
                    fetch(this.api_url + '/messages')
                        .then(response => response.json())
                        .then(messages => {
                            this.messages = messages;
                        })
                        .catch(error => console.error('Error fetching messages:', error));
                },
                addMessage() {
                    fetch(this.api_url + '/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.newMessage)
                    })
                    .then(response => response.json())
                    .then(newMessage => {
                        this.messages.push(newMessage);
                        this.newMessage.username = '';
                        this.newMessage.message = '';
                    })
                    .catch(error => console.error('Error adding message:', error));
                },
                deleteMessage(id) {
                    fetch(this.api_url + `/messages/${id}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(deletedMessage => {
                        this.messages = this.messages.filter(message => message.id !== id);
                    })
                    .catch(error => console.error('Error deleting message:', error));
                },
                formatDate(dateString) {
                    const options = { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric' };
                    return new Date(dateString).toLocaleDateString('en-US', options);
                }
            }
        });
    </script>
</body>
</html>
